<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/style.css">
    <title>Song Recommendations</title>
</head>
<body>
    <h1>Song Recommendations</h1>
    <section id="video" class="section bg-light">
        <div class="container">
            <h3>The movie and TV collection you always wished for. Granted.</h3>
            <p class="lead">With over 100,000 movies and TV shows to choose from...</p>
            <a href="https://deepai.org/chat/songs" class="btn btn-secondary">WATCH NOW</a>
            <img src="img/mockup2.png" alt="">
        </div>
    </section>
    
    <label for="genre-select">Select a Genre:</label>
    <select id="genre-select">
        <option value="">Select a genre</option>
        <option value="pop">Pop</option>
        <option value="rock">Rock</option>
        <option value="jazz">Jazz</option>
        <option value="electronic">Electronic</option>
        <option value="hiphop">Hip Hop</option>
    </select>

    <div id="recommendations">
        <h2>Recommendations:</h2>
        <ul id="recommendation-list"></ul>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
